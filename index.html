        body::before {

            -webkit-backdrop-filter: blur(20px);

            padding: 10px 20px;

            font-size: 14px;
            font-weight: 600;

            overflow: hidden;

        .task-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #1976d2, #42a5f5, #64b5f6);

        function getDaysUntilDeadline(deadline) {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const deadlineDate = new Date(deadline);
            deadlineDate.setHours(0, 0, 0, 0);
            const diff = deadlineDate - today;
            return Math.ceil(diff / (1000 * 60 * 60 * 24));
        }

        function getWeekBounds(date) {
            const d = new Date(date);
            const day = d.getDay();
            const diff = d.getDate() - day + (day === 0 ? -6 : 1);
            const monday = new Date(d.setDate(diff));
            monday.setHours(0, 0, 0, 0);
            const sunday = new Date(monday);
            sunday.setDate(monday.getDate() + 6);
            sunday.setHours(23, 59, 59, 999);
            return { monday, sunday };
        }

        function isInCurrentWeek(deadline) {
            const deadlineDate = new Date(deadline);
            const { monday, sunday } = getWeekBounds(new Date());
            return deadlineDate >= monday && deadlineDate <= sunday;
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const options = { day: 'numeric', month: 'long', year: 'numeric' };
            return date.toLocaleDateString('ru-RU', options);
        }

        function getDaysLeftText(days) {
            if (days === 0) return "Сегодня!";
            if (days === 1) return "Завтра";
            if (days >= 2 && days <= 4) return `${days} дня`;
            return `${days} дней`;
        }

        function createTaskCard(task) {
            const days = getDaysUntilDeadline(task.deadline);
            const card = document.createElement('div');
            card.className = 'task-card';
            
            card.innerHTML = `
                <div class="task-header">
                    <h4>${task.subject}</h4>
                    <span class="points">${task.points} баллов</span>
                </div>
                <div class="task-name">${task.name}</div>
                <div class="task-description">${task.description}</div>
                <div class="task-footer">
                    <div class="deadline-info">
                        <div class="date">📅 ${formatDate(task.deadline)}</div>
                    </div>
                    <span class="days-left">${getDaysLeftText(days)}</span>
                </div>
            `;
            
            return card;
        }

        function renderTasks() {
            const urgentContainer = document.getElementById('urgentTasks');
            const currentContainer = document.getElementById('currentTasks');
            const upcomingContainer = document.getElementById('upcomingTasks');
            
            const urgentBadge = document.getElementById('urgentBadge');
            const currentBadge = document.getElementById('currentBadge');
            const upcomingBadge = document.getElementById('upcomingBadge');

            let urgentTasks = [];
            let currentTasks = [];
            let upcomingTasks = [];

            tasks.forEach(task => {
                const days = getDaysUntilDeadline(task.deadline);
                
                // Пропускаем просроченные задачи (days < 0)
                if (days < 0) {
                    return;
                }
                
                // Срочные: 5 или меньше дней
                if (days <= 5 && days >= 0) {
                    urgentTasks.push(task);
                }
                
                // Текущая неделя
                if (isInCurrentWeek(task.deadline)) {
                    currentTasks.push(task);
                }
                
                // Chill: 15 или больше дней
                if (days >= 15) {
                    upcomingTasks.push(task);
                }
            });

            // Отображение срочных задач
            urgentContainer.innerHTML = '';
            if (urgentTasks.length === 0) {
                urgentContainer.innerHTML = '<p class="empty-state">🎉 Срочных задач нет!</p>';
            } else {
                urgentTasks.forEach(task => {
                    urgentContainer.appendChild(createTaskCard(task));
                });
            }
            urgentBadge.textContent = urgentTasks.length;

            // Отображение задач текущей недели
            currentContainer.innerHTML = '';
            if (currentTasks.length === 0) {
                currentContainer.innerHTML = '<p class="empty-state">Текущих задач нет</p>';
            } else {
                currentTasks.forEach(task => {
                    currentContainer.appendChild(createTaskCard(task));
                });
            }
            currentBadge.textContent = currentTasks.length;

            // Отображение будущих задач
            upcomingContainer.innerHTML = '';
            if (upcomingTasks.length === 0) {
                upcomingContainer.innerHTML = '<p class="empty-state">Будущих задач нет</p>';
            } else {
                upcomingTasks.forEach(task => {
                    upcomingContainer.appendChild(createTaskCard(task));
                });
            }
            upcomingBadge.textContent = upcomingTasks.length;
        }

        // Инициализация
        renderTasks();
    </script>
